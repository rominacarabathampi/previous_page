<section id="contact">
    <div class="container">
        <div class="row">
            <div align="center">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
             </div>
      
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}">
            <i class="fa fa-github" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>

            
          <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://www.linkedin.com/{{ site.linkedin }}">
            <i class="fa fa-linkedin-square"" data-wow-delay=".1s"></i>
                <p>{{ site.linkedin }}</p>
            </a>
        </div>
            
        </div>     
    </div>
</section>
